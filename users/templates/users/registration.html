{% extends 'events/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">{{field.label}}</label>
      {{field}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Registration</button>
  </form>
  <br><br>
  <div class="mb-3">
    <a class="btn btn-outline-info" href="{% url 'login' %}">Already have an account</a>
  </div>
{% endblock content %}
